<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="js/angular.min.js"></script>
      <script src="js/app.js"></script>
      <link rel="stylesheet" href="styles/app.css"/>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group {{format}}">
             <!-- Still consider empty item-->
             <input id="lunch-menu" type="text" ng-model="list"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkIfTooMuch()">Check If Too Much</button>
         </div>
         <div class="form-group message ">
           <!-- Your message can go here. -->
             <font color="{{color}}">{{message}}</font>

         </div>
   </div>

</body>
</html>
