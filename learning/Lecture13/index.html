<!DOCTYPE html>
<html lang="en" ng-app="MsgApp">
<head>
    <meta charset="UTF-8">
    <!-- Favicon -->
    <link href="favicon.ico" rel="shortcut icon">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Custom Filter</title>
</head>
<body>
    <h1>Cunstom Filter</h1>
    <div ng-controller="MsgController">
        Original message is: {{ sayMessage() }}  <br>
        Love message is: {{ sayLovesMessage() }}  <br>
        Truth message is: {{ sayLovesMessage() | truth : 'healthy' : 'cookie' }}  <br>
        BIG TRUTH: {{ sayLovesMessage() | truth : 'healthy' : 'cookie' | uppercase}}  <br>
        <div>
            <button ng-click="feedThong()">Feed Thong</button>
            <br>
            <img ng-src="images/yaakov_{{stateOfBeing}}.png">
        </div>
    </div>
</body>
</html>
