<!DOCTYPE html>
<html lang="en" ng-app="CounterApp">
<head>
    <meta charset="UTF-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>ng-repeat</title>
</head>
<body>
    <h1>The Digest Cycle</h1>
    <div ng-controller="CounterController">
        <button ng-click="showNumberOfWatchers()"> Log # of Watchers</button><br><br>
        <input type="text" ng-model="name">
        <div>
            <button ng-click="countOnce()">Up Once Counter (once)</button>
            <button ng-click="upCounter()">Increment Counter</button>
        </div>
        <div>
            Once counter: {{ onceCounter }}<br>
            Regular counter: {{ counter }} <br>
        </div>
    </div>
</body>
</html>
